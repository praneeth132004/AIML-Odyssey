<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AIML Odyssey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="fade-in">

    <!-- Header with Navbar -->
    <header class="header">
        <div class="container-fluid p-3 d-flex justify-content-between align-items-center">
            <div class="logo">
                <h2>AIML Odyssey</h2>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Learn</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
                    <li class="nav-item"><a href="/aitools" class="nav-link">AI Tools</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Community</a></li>
                    <li class="nav-item"><a href="/Contactus" class="nav-link">Contact Us</a></li>
                    
                    <!-- Check if user is logged in -->
                    <li class="nav-item ms-auto" th:if="${session.user != null}">
                        <div class="dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="user-icon.png" alt="User Icon" width="30" height="30" class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                    
                    <!-- Show Login and Sign Up links if user is not logged in -->
                    <li class="nav-item ms-auto" th:if="${session.user == null}"><a href="/login" class="nav-link">Login</a></li>
                    <li class="nav-item" th:if="${session.user == null}"><a href="/signup" class="btn btn-primary">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="login-section">
        <div class="container mt-5">
            <h2 class="text-center">Login</h2>
            
            <!-- Error Message Display -->
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
            
            <form th:action="@{/login}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" maxlength="20" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="20" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center p-3">
        <p><span>&#64;</span>Geethanjali College of Engineering and Technology</p>
        <p><span>&#169;</span> created by NS Praneeth, B. Vishnu Vardhan, and A. Sathvika</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS for Animation -->
    <script src="script.js"></script>
</body>
</html>
