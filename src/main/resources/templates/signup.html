<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AIML Odyssey</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="fade-in">

    <!-- Header with Navbar -->
    <header class="header">
        <div class="container-fluid p-3 d-flex justify-content-between align-items-center">
            <div class="logo">
                <h2 class="text-white">AIML Odyssey</h2>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="/home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Learn</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Projects</a></li>
                    <li class="nav-item"><a href="/aitools" class="nav-link">AI Tools</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Community</a></li>
                    <li class="nav-item"><a href="/Contactus" class="nav-link">Contact Us</a></li>
                    <li class="nav-item ms-auto"><a href="/login" class="nav-link">Login</a></li>
                    <li class="nav-item"><a href="/signup" class="btn btn-primary">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Signup Form Section -->
    <section class="signup-section d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #f0f2f5;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg p-4 rounded">
                        <h2 class="text-center mb-4">Sign Up</h2>

                        <!-- Signup Form -->
                        <form th:action="@{/signup}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email ID</label>
                                <input type="email" class="form-control form-control-lg rounded-pill" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="level" class="form-label">Level</label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="level" name="level" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNo" class="form-label">Phone No</label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="phoneNo" name="phoneNo" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Set Password</label>
                                <input type="password" class="form-control form-control-lg rounded-pill" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control form-control-lg rounded-pill" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center p-3">
        <p><span>&#64;</span>Geethanjali College of Engineering and Technology</p>
        <p><span>&#169;</span> created by NS Praneeth, B. Vishnu Vardhan, and A. Sathvika</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS for Animation -->
    <script src="script.js"></script>
</body>
</html>
